<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./iniciar.css">
	<script src="signin.js" type="module"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
	<title>Iniciar sesión</title>
</head>

<body>
	<div className="container" id="container">
		<div className="form-container sign-up-container">
			<form action="#">
				<h1>Crear una cuenta</h1>
				<div className="social-container">
					<a href="#" className="social"><i className="fab fa-facebook-f"></i></a>
					<a href="#" className="social"><i className="fab fa-google-plus-g"></i></a>
					<a href="#" className="social"><i className="fab fa-linkedin-in"></i></a>
				</div>
				<span>o use su correo para registrarse</span>
				<input type="text" placeholder="Nombre" />
				<input type="email" placeholder="Correo" />
				<input type="password" placeholder="Contraseña" />
				<button>Registrarse</button>
			</form>
		</div>
		<div className="form-container sign-in-container">
			<form action="#">
				<h1>Iniciar sesión</h1>
				<div className="social-container">
					<a href="#" className="social"><i className="fab fa-facebook-f"></i></a>
					<a href="#" className="social"><i className="fab fa-google-plus-g"></i></a>
					<a href="#" className="social"><i className="fab fa-linkedin-in"></i></a>
				</div>
				<span>o inicie sesión con su cuenta</span>
				<input type="email" placeholder="Correo" />
				<input type="password" placeholder="Contraseña" />
				<a href="#">Olvido su contraseña?</a>
				<button>Iniciar</button>
			</form>
		</div>
		<div className="overlay-container">
			<div className="overlay">
				<div className="overlay-panel overlay-left">
					<h1>Bienvenido!</h1>
					<p>Inicie sesión con su cuenta activa</p>
					<button className="ghost" id="signIn">Iniciar sesión</button>
				</div>
				<div className="overlay-panel overlay-right">
					<h1>Hola!</h1>
					<p>Ingrese sus datos para difrutar de nuestros servicios</p>
					<button className="ghost" id="signUp">Registrarse</button>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
